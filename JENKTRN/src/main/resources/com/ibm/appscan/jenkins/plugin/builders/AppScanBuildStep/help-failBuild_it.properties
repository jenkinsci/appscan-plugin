description.fail.build=Un elenco di condizioni che causano la non riuscita della build. Tali condizioni sono associate logicamente dall''operatore "OR", quindi se viene rispettata una delle condizioni, la build avr\u00e0 esito negativo. La selezione di questa opzione seleziona automaticamente l''opzione per sospendere la build finch\u00e9 non si completa l''analisi della sicurezza.
