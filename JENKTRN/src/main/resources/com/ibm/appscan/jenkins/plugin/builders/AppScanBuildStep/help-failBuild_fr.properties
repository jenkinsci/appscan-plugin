description.fail.build=Liste de conditions d''\u00e9chec de la g\u00e9n\u00e9ration. Ces conditions sont li\u00e9es par l''op\u00e9rateur logique "OR". Ainsi, il suffit qu''une seule condition soit vraie pour que la g\u00e9n\u00e9ration \u00e9choue. Le choix de cette option s\u00e9lectionne automatiquement la mise en suspens de la g\u00e9n\u00e9ration jusqu''\u00e0 la fin de l''analyse de s\u00e9curit\u00e9.
