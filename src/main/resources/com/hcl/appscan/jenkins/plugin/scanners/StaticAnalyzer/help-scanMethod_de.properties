description.scan.method=<b>IRX generieren:</b> Generieren Sie ein IRX-Archiv lokal aus den zum Scannen identifizierten Dateien und Ordnern.<br><b>Dateien und Ordner hochladen:</b> Laden Sie Dateien und Ordner direkt in AppScan hoch. AppScan bereitet die Dateien zum Scannen vor. Schneller.