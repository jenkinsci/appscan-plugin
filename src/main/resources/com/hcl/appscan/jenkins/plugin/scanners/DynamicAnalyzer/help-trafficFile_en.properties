description.traffic.file=Provide a path to the login Traffic File data.<br/>Supported file type: <b>CONFIG:</b> AppScan Activity Recorder file.<br/><br/> <b>How to record login?</b><br/>To use the AppScan Activity Recorder extension (for chrome or Edge):<br/><br/>       1.  Install <a target="_blank" href="https://chrome.google.com/webstore/detail/appscan-activity-recorder/ijbfdoojnepibegmkhhilmeijonibmcn?hl=en%E2%80%8B">AppScan Activity Recorder </a>. <br/>       2.  Open a new tab, enter the starting URL.<br/>       3.  Click the extension icon, and record your login sequence.<br/>       Note: You must be logged out of the application before you start the recording.<br/>       4.  When finished, click the extension icon again, to stop the recording. You will be prompted to save the CONFIG file.<br/>       5.  Add the full path for the Config file under the login sequence.<br/><br/> <a target="_blank" href="https://help.hcltechsw.com/appscan/ASoC/r_record_traffic.html">Learn more </a>  