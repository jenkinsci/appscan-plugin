description.include.sca=Si le interesa analizar las bibliotecas de c\u00f3digo abierto de su c\u00f3digo, seleccione esta opci\u00f3n. Se crear\u00e1 un an\u00e1lisis de tipo SCA adem\u00e1s del an\u00e1lisis SAST, por lo que no tendr\u00e1 que volver a cargar el mismo archivo. Aseg\u00farese de que tiene habilitado el an\u00e1lisis de composici\u00f3n de software (SCA) en la suscripci\u00f3n a AppScan on Cloud.<br/><b>Nota:</b> El an\u00e1lisis de composici\u00f3n de software (SCA) solo est\u00e1 disponible en AppScan on Cloud.