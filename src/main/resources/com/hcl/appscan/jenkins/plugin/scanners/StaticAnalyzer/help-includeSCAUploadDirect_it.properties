description.include.sca=Se si intende eseguire la scansione delle librerie open source nel proprio codice, selezionare questa opzione. Verr\u00e0 creata una scansione SCA in aggiunta alla scansione SAST, in modo da non dover caricare nuovamente lo stesso file. Assicurarsi che l'analisi della composizione software (SCA) sia abilitata nella sottoscrizione ad AppScan on Cloud.<br/><b>Nota:</b> l'analisi della composizione software (SCA) \u00e8 disponibile solo in AppScan on Cloud.