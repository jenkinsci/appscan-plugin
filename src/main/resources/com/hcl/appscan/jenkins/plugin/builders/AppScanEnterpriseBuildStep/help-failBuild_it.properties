description.fail.build=Creare una o pi\u00f9 condizioni di sicurezza per la build. Se viene soddisfatta una delle condizioni, la build non riuscir\u00e0. Selezionando questa opzione, l'opzione sopra "Non eseguire i passi successivi nella sequenza di lavoro Jenkins fino al termine dell'analisi di sicurezza di AppScan" sar\u00e0 applicata automaticamente.
