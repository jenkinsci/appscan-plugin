description.fail.build=Crie uma ou mais condi\u00e7\u00f5es de seguran\u00e7a para sua constru\u00e7\u00e3o. Se uma das condi\u00e7\u00f5es for atendida, sua constru\u00e7\u00e3o apresentar\u00e1 falha. Ao selecionar esta op\u00e7\u00e3o, a op\u00e7\u00e3o acima: "Execute as pr\u00f3ximas etapas da sequ\u00eancia de trabalhos do Jenkins somente depois que a an\u00e1lise de seguran\u00e7a do AppScan for conclu\u00edda", ser\u00e1 aplicada automaticamente.
