description.include.sca=Para fazer uma varredura nas bibliotecas de c\u00f3digo aberto em seu c\u00f3digo, selecione esta op\u00e7\u00e3o. Isso criar\u00e1 uma varredura SCA al\u00e9m da varredura SAST, para que voc\u00ea n\u00e3o precise carregar o mesmo arquivo novamente. Certifique-se de que a An\u00e1lise de composi\u00e7\u00e3o de software (SCA) esteja habilitada na assinatura do AppScan on Cloud.<br/><b>Observa\u00e7\u00e3o:</b> a An\u00e1lise de composi\u00e7\u00e3o de software (SCA) est\u00e1 dispon\u00edvel somente no AppScan on Cloud.