description.traffic.file=Proporcione la ruta hasta los datos del archivo de la secuencia de inicio de sesi\u00f3n. Podemos usar variables de Jenkins integradas o variables definidas para establecer la ruta. <br/><br/> Ejemplos: <br/> <b>\u2022</b> C:\\UserName\\documents\\windows\\recorded\\ValidFileLogin.dast.config <br/> <b>\u2022</b> /home/userName/documents/linux/recorded/ValidFileLogin.dast.config <br/> <b>\u2022</b> $'{'WORKSPACE'}'\\recorded\\ValidFileLogin.dast.config <br/> <b>\u2022</b> ValidFileLogin.dast.config <br/><br/> De forma predeterminada, la ubicaci\u00f3n del archivo ser\u00e1 $'{'WORKSPACE'}' si no se menciona de forma expl\u00edcita. <br/><br/> Tipo de archivo admitido: archivo <b>CONFIG:</b> AppScan Activity Recorder.<br/><br/> <b>\u00bfC\u00f3mo se registra el inicio de sesi\u00f3n?</b><br/>Para usar la extensi\u00f3n AppScan Activity Recorder (en Chrome o Edge):<br/><br/>       1.  Instale <a target="_blank" href="https://chrome.google.com/webstore/detail/appscan-activity-recorder/ijbfdoojnepibegmkhhilmeijonibmcn?hl=en%E2%80%8B">AppScan Activity Recorder </a>. <br/>       2.  Abra una pesta\u00f1a nueva e introduzca la siguiente URL inicial.<br/>       3.  Haga clic en el icono de la extensi\u00f3n y registre su secuencia de inicio de sesi\u00f3n.<br/>      Nota: Para empezar con el registro, debe haber cerrado sesi\u00f3n en la aplicaci\u00f3n.<br/>       4.  Cuando termine, vuelva a hacer clic en el icono de la extensi\u00f3n para detener el registro. Se le pedir\u00e1 que guarde el archivo CONFIG.<br/>       5.  Agregue toda la ruta al archivo CONFIG en la secuencia de inicio de sesi\u00f3n.<br/><br/> <a target="_blank" href="https://help.hcl-software.com/appscan/ASoC/r_record_traffic.html">M\u00e1s informaci\u00f3n </a>