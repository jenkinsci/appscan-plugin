description.scan.optimization=You can reduce scan time by choosing a balance between speed and issue coverage.<br/>Optimized scans omit tests defined in the Test policy for less severe or less likely vulnerabilities, based on ongoing statistical analyses.<br/><a target="_blank" href="https://help.hcl-software.com/appscan/ASoC/dast_test_optimization.html">Read more about test optimization</a><br/><br/><b>Note:</b> The actual reduction in time, and extent of issue coverage, will vary depending on your application.