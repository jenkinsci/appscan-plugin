description.traffic.file=Forne\u00e7a o caminho para os dados do arquivo de sequ\u00eancia de login. Podemos usar vari\u00e1veis \u200b\u200binternas do Jenkins ou vari\u00e1veis \u200b\u200bdefinidas pelo usu\u00e1rio para definir o caminho. <br/><br/> Exemplos: <br/> <b>\u2022</b> C:\\UserName\\documents\\windows\\recorded\\ValidFileLogin.dast.config <br/> <b>\u2022</b> /home/userName/documents/linux/recorded/ValidFileLogin.dast.config <br/> <b>\u2022</b> $'{'WORKSPACE'}'\\recorded\\ValidFileLogin.dast.config <br/> <b>\u2022</b> ValidFileLogin.dast.config <br/><br/> O local do arquivo por padr\u00e3o ser\u00e1 $'{'WORKSPACE'}' se n\u00e3o for explicitamente mencionado. <br/><br/> Tipo de arquivo suportado: <b>CONFIG:</b> arquivo AppScan Activity Recorder.<br/><br/> <b>Como gravar login?</b><br/>Para usar a extens\u00e3o AppScan Activity Recorder (para Chrome ou Edge):<br/><br/> 1. Instale o <a target="_blank" href="https://chrome.google.com/webstore/detail/appscan-activity-recorder/ijbfdoojnepibegmkhhilmeijonibmcn?hl=en%E2%80%8B">AppScan Activity Recorder</a>. <br/> 2. Abra uma nova aba, insira a URL inicial.<br/> 3. Clique no \u00edcone da extens\u00e3o e grave sua sequ\u00eancia de login.<br/> Observa\u00e7\u00e3o: voc\u00ea deve estar desconectado do aplicativo antes de iniciar a grava\u00e7\u00e3o.<br/> 4. Quando terminar, clique no \u00edcone da extens\u00e3o novamente para interromper a grava\u00e7\u00e3o. Voc\u00ea dever\u00e1 salvar o arquivo CONFIG.<br/> 5. Adicione o caminho completo para o arquivo Config na sequ\u00eancia de login.<br/><br/> <a target="_blank" href="https://help.hcl-software.com/appscan/ASoC/r_record_traffic.html">Saiba mais</a>