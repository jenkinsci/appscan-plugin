description.traffic.file=Fornire il percorso dei dati del file della sequenza di accesso. Per definire il percorso, \u00e8 possibile utilizzare variabili integrate in Jenkins o variabili definite dall'utente. <br/><br/> Esempi: <br/> <b>\u2022</b> C:\\UserName\\documents\\windows\\recorded\\ValidFileLogin.dast.config <br/> <b>\u2022</b> /home/userName/documents/linux/recorded/ValidFileLogin.dast.config <br/> <b>\u2022</b> $'{'WORKSPACE'}'\\recorded\\ValidFileLogin.dast.config <br/> <b>\u2022</b> ValidFileLogin.dast.config <br/><br/> Per impostazione predefinita, la posizione del file sar\u00e0 $'{'WORKSPACE'}', se non indicata esplicitamente. <br/><br/> Tipo di file supportato: <b>CONFIG:</b> file AppScan Activity Recorder.<br/><br/> <b>Come registrare la sequenza di accesso?</b><br/>Per utilizzare l'estensione AppScan Activity Recorder (per Chrome o Edge):<br/><br/>       1.  Installare <a target="_blank" href="https://chrome.google.com/webstore/detail/appscan-activity-recorder/ijbfdoojnepibegmkhhilmeijonibmcn?hl=en%E2%80%8B">AppScan Activity Recorder</a>. <br/>       2.  Aprire una nuova scheda e immettere l'URL di avvio.<br/>       3.  Fare clic sull'icona dell'estensione e registrare la propria sequenza di accesso.<br/>      Nota: \u00e8 necessario disconnettersi dall'applicazione prima di avviare la registrazione.<br/>       4.  Al termine, fare nuovamente clic sull'icona dell'estensione per arrestare la registrazione. Verr\u00e0 richiesto di salvare il file CONFIG.<br/>       5.  Aggiungere il percorso completo del file Config sotto la sequenza di accesso.<br/><br/> <a target="_blank" href="https://help.hcl-software.com/appscan/ASoC/r_record_traffic.html">Ulteriori informazioni </a>