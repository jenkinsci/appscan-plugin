overview.paragraph.one=HCL AppScan on Cloud unterst\u00fctzt Sie beim Schutz der Sicherheit der Webanwendungen, der mobilen Anwendungen sowie der Desktopanwendungen in Ihrer Organisation. Mit dem Service, der auf den HCL Funktionen Dynamic Analyzer, Static Analyzer und Mobile Analyzer basiert, k\u00f6nnen Sie umfassende und praktische, automatisierte Tests zur Anwendungssicherheit in der Cloud durchf\u00fchren.
overview.paragraph.two=Der Service unterst\u00fctzt Sie au\u00dferdem bei der Priorisierung der Beseitigung von Sicherheitsl\u00fccken mit hoher Priorit\u00e4t sowie bei der Verbesserung der Effektivit\u00e4t Ihres Anwendungssicherheitsprogramms. Sie m\u00fcssen sich keine Gedanken mehr um das Entfernen von Sicherheitsl\u00fccken aus Anwendungen machen, bevor diese in einer Produktionsumgebung platziert und bereitgestellt werden.
overview.paragraph.three=Weitere Informationen finden Sie bei <a target="_blank" href="https://help.hcltechsw.com/appscan/ASoC/Welcome.html">HCL AppScan on Cloud</a>

