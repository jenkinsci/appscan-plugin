description.traffic.file=Geben Sie den Pfad zur Anmeldesequenzdatei an. Der Pfad kann mit integrierten Jenkins-Variablen oder benutzerdefinierten Variablen definiert werden. <br/><br/> Beispiele: <br/> <b>\u2022</b> C:\\UserName\\documents\\windows\\recorded\\ValidFileLogin.dast.config <br/> <b>\u2022</b> /home/userName/documents/linux/recorded/ValidFileLogin.dast.config <br/> <b>\u2022</b> $'{'WORKSPACE'}'\\recorded\\ValidFileLogin.dast.config <br/> <b>\u2022</b> ValidFileLogin.dast.config <br/><br/> Der Speicherort der Datei lautet standardm\u00e4\u00dfig $'{'WORKSPACE'}', wenn nicht explizit angegeben. <br/><br/> Unterst\u00fctzter Dateityp: <b>CONFIG:</b> AppScan Activity Recorder-Datei.<br/><br/> <b>Wie wird die Anmeldung aufgezeichnet?</b><br/>So verwenden Sie die Erweiterung AppScan Activity Recorder (f\u00fcr Chrome oder Edge):<br/><br/>       1.  Installieren Sie <a target="_blank" href="https://chrome.google.com/webstore/detail/appscan-activity-recorder/ijbfdoojnepibegmkhhilmeijonibmcn?hl=en%E2%80%8B">AppScan Activity Recorder </a>. <br/>       2.  \u00d6ffnen Sie eine neue Registerkarte und geben Sie die Start-URL ein.<br/>       3.  Klicken Sie auf das Erweiterungssymbol und zeichnen Sie Ihre Anmeldesequenz auf.<br/>      Hinweis: Sie m\u00fcssen von der Anwendung abgemeldet sein, bevor Sie die Aufzeichnung starten.<br/>       4.  Wenn Sie fertig sind, klicken Sie erneut auf das Erweiterungssymbol. um die Aufzeichnung zu stoppen. Sie werden aufgefordert, die CONFIG-Datei zu speichern.<br/>       5.  F\u00fcgen Sie den vollst\u00e4ndigen Pfad f\u00fcr die Konfigurationsdatei unter der Anmeldesequenz hinzu.<br/><br/> <a target="_blank" href="https://help.hcl-software.com/appscan/ASoC/r_record_traffic.html">Weitere Informationen </a>