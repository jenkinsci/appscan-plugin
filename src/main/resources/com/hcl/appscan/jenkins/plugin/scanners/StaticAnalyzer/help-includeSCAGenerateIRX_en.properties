description.include.sca=If you are interested in scanning the open-source libraries in your code, select this option. This will create an SCA scan in addition to the SAST scan, so you will not have to upload the same file again. Ensure Software Composition Analysis(SCA) is enabled in the AppScan on Cloud subscription.<br/><b>Note:</b> Software Composition Analysis(SCA) is available in AppScan on Cloud only.