description.fail.build=Una lista de condiciones que har\u00e1n fallar la compilaci\u00f3n. Estas condiciones se vinculan mediante "OR", de modo que, si se cumple una de las condiciones, la compilaci\u00f3n fallar\u00e1. Si se selecciona esta opci\u00f3n, se selecciona autom\u00e1ticamente la opci\u00f3n de suspender la compilaci\u00f3n hasta que finalice el an\u00e1lisis de seguridad.
