description.include.sca=W\u00e4hlen Sie diese Option aus, wenn Sie die Open-Source-Bibliotheken in Ihrem Code scannen m\u00f6chten. Damit wird ein SCA-Scan zus\u00e4tzlich zum SAST-Scan erstellt, damit Sie nicht dieselbe Datei erneut hochladen m\u00fcssen. Stellen Sie sicher, dass Software Composition Analysis (SCA) im AppScan on Cloud-Abonnement aktiviert ist.<br/><b>Hinweis:</b> Software Composition Analysis (SCA) ist nur in AppScan on Cloud verf\u00fcgbar.