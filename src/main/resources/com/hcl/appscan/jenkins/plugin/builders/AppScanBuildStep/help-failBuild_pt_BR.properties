description.fail.build=Uma lista de condi\u00e7\u00f5es que causar\u00e3o falha na constru\u00e7\u00e3o. Essas condi\u00e7\u00f5es s\u00e3o logicamente combinadas com um operador "OR", portanto, se uma das condi\u00e7\u00f5es for atendida, a constru\u00e7\u00e3o falhar\u00e1. A escolha dessa op\u00e7\u00e3o selecionar\u00e1 automaticamente a suspens\u00e3o da constru\u00e7\u00e3o at\u00e9 que a an\u00e1lise de seguran\u00e7a seja conclu\u00edda.
