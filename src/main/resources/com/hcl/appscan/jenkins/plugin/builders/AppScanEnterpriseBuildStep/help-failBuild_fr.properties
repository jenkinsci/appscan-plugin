description.fail.build=Cr\u00e9ez au moins une condition de s\u00e9curit\u00e9 pour votre g\u00e9n\u00e9ration. Si l'une de ces conditions est remplie, votre g\u00e9n\u00e9ration \u00e9chouera. En activant ce param\u00e8tre, l'option "Ne pas ex\u00e9cuter les \u00e9tapes suivantes dans la s\u00e9quence de travail Jenkins jusqu'\u00e0 ce que l'analyse de s\u00e9curit\u00e9 AppScan soit termin\u00e9e" sera automatiquement appliqu\u00e9e.
