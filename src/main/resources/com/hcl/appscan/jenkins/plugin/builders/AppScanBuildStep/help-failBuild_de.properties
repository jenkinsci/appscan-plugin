description.fail.build=Eine Liste der Bedingungen, bei denen der Build fehlschl\u00e4gt. Diese Bedingungen werden durch ein logisches OR miteinander verbunden; wenn also eine der Bedingungen erf\u00fcllt wird, schl\u00e4gt der Build fehl. Durch die Auswahl dieser Option wird automatisch die Option ausgew\u00e4hlt, mit der der Build so lange ausgesetzt wird, bis die Sicherheitsanalyse abgeschlossen ist.
