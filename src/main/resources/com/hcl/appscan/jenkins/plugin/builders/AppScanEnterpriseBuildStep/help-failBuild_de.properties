description.fail.build=Erstellen Sie eine oder mehrere Sicherheitsbedingungen f\u00fcr Ihren Build. Wenn eine der Bedingungen erf\u00fcllt ist, schl\u00e4gt Ihr Build fehl. Wenn Sie diese Option ausw\u00e4hlen, wird die obige Option "F\u00fchren Sie die n\u00e4chsten Schritte in der Jenkins-Jobsequenz erst aus, wenn die AppScan-Sicherheitsanalyse abgeschlossen ist" automatisch angewendet.
