description.exploreData=Geben Sie einen Pfad zu den manuellen Erkundungsdaten an, die Sie als Teil eines neuen Scans verwenden k\u00f6nnen. Zum Beispiel: "C:\\BeispielDateiName.dast.config". Unterst\u00fctzte manuelle Erkundungsdateiformate sind: EXD, HAR, DAST.CONFIG und CONFIG.
