overview.paragraph.one=HCL AppScan on Cloud bolsters your organization’s Web, mobile and desktop application security protection. Powered by HCL’s Dynamic Analyzer, Static Analyzer and Mobile Analyzer capabilities, the service permits you to perform comprehensive and convenient automated application security testing in the Cloud.
overview.paragraph.two=The service also helps you to prioritize remediation of high-priority vulnerabilities and improve the effectiveness of your application security program. You’ll have the peace of mind that’s derived from eliminating security vulnerabilities from applications before they’re placed into production and deployed.
overview.paragraph.three=For more information visit <a target="_blank" href="https://help.hcl-software.com/appscan/ASoC/Welcome.html">HCL AppScan on Cloud</a>

