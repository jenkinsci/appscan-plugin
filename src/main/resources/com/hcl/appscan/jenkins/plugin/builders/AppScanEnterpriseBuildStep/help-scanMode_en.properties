description.scan.mode=The type of scan to run. <br/> <br/> <b>\u2022 Full Automatic Scan:</b> Automatically explore and test your web application. The test stage will run on both automatic and manual explore data. <br/> <b>\u2022 Postman Collection:</b> Test the APIs in the Postman collection file. Add the Postman collection file & supported files. <br/> <b>\u2022 Test Only:</b> The test will run only on external recorded manual explore data. Add the path in Manual explore.