description.traffic.file=Indiquez le chemin des donn\u00e9es du fichier de s\u00e9quence de connexion. Nous pouvons utiliser les variables int\u00e9gr\u00e9es Jenkins ou les variables d\u00e9finies par l'utilisateur pour d\u00e9finir le chemin. <br/><br/> Exemples\u00a0: <br/> <b>\u2022</b> C:\\UserName\\documents\\windows\\recorded\\ValidFileLogin.dast.config <br/> <b>\u2022</b> /home/userName/documents/linux/recorded/ValidFileLogin.dast.config <br/> <b>\u2022</b> $'{'WORKSPACE'}'\\recorded\\ValidFileLogin.dast.config <br/> <b>\u2022</b> ValidFileLogin.dast.config <br/><br/> L'emplacement du fichier par d\u00e9faut est $'{'WORKSPACE'}' s'il n'est pas explicitement indiqu\u00e9. <br/><br/> Type de fichier pris en charge\u00a0: <b>CONFIG\u00a0:</b> fichier AppScan Activity Recorder.<br/><br/> <b>Comment enregistrer la connexion\u00a0?</b><br/>Pour utiliser l'extension AppScan Activity Recorder (pour Chrome ou Edge)\u00a0:<br/><br/>       1.  Installez <a target="_blank" href="https://chrome.google.com/webstore/detail/appscan-activity-recorder/ijbfdoojnepibegmkhhilmeijonibmcn?hl=en%E2%80%8B">AppScan Activity Recorder</a>. <br/>       2.  Dans un nouvel onglet, saisissez l'URL de d\u00e9part.<br/>       3.  Cliquez sur l'ic\u00f4ne d'extension, puis enregistrez votre s\u00e9quence de connexion.<br/>      Remarque\u00a0: vous devez \u00eatre d\u00e9connect\u00e9 de l'application pour d\u00e9marrer l'enregistrement.<br/>       4.  Lorsque vous avez termin\u00e9, cliquez de nouveau sur l'ic\u00f4ne d'extension pour arr\u00eater l'enregistrement. Vous \u00eates invit\u00e9 \u00e0 sauvegarder le fichier CONFIG.<br/>       5.  Ajoutez le chemin complet du fichier Config sous la s\u00e9quence de connexion.<br/><br/> <a target="_blank" href="https://help.hcl-software.com/appscan/ASoC/r_record_traffic.html">En savoir plus </a>