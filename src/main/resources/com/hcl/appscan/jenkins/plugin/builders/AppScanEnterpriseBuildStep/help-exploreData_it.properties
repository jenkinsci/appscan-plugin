description.exploreData=Specificare un percorso ai dati di esplorazione manuale, da utilizzare come parte di una nuova scansione. Ad esempio: "C:\\samplefileName.dast.config". I formati dei file di esplorazione manuale supportati sono: EXD, HAR, DAST.CONFIG e CONFIG.
