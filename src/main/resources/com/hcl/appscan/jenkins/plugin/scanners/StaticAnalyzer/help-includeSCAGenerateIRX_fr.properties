description.include.sca=Si vous souhaitez examiner les biblioth\u00e8ques open source de votre code, s\u00e9lectionnez cette option. Cela cr\u00e9era un examen SCA en plus de l'examen SAST. Vous n'aurez donc pas \u00e0 charger le m\u00eame fichier une nouvelle fois. Assurez-vous que Software Composition Analysis (SCA) est activ\u00e9e dans l'abonnement AppScan on Cloud.<br/><b>Remarque\u00a0:</b> Software Composition Analysis (SCA) est disponible dans AppScan on Cloud uniquement.