overview.paragraph.one=IBM Application Security on Cloud refuerza la protecci\u00f3n de la seguridad de las aplicaciones web, m\u00f3viles y de escritorio de su organizaci\u00f3n. Con el apoyo de las prestaciones Dynamic Analyzer, Static Analyzer y Mobile Analyzer de IBM, el servicio le permite realizar pruebas de seguridad de aplicaci\u00f3n automatizadas completas y adecuadas.
overview.paragraph.two=El servicio tambi\u00e9n le ayuda a priorizar la resoluci\u00f3n de vulnerabilidades con una alta prioridad y mejorar la efectividad del programa de seguridad. Tendr\u00e1 la tranquilidad derivada de eliminar las vulnerabilidades de seguridad de las aplicaciones antes de que se pongan en producci\u00f3n y se desplieguen.
overview.paragraph.three=Para obtener m\u00e1s informaci\u00f3n visite <a target="_blank" href="http://www.ibm.com/software/products/en/ibm-application-security-on-cloud">IBM Application Security on Cloud</a>

