overview.paragraph.one=IBM Application Security on Cloud renforce la protection de la s\u00e9curit\u00e9 des applications pour ordinateur de bureau, mobiles et Web de votre organisation. Avec la puissance des fonctions Dynamic Analyzer, Static Analyzer et Mobile Analyzer d'IBM, ce service vous permet de r\u00e9aliser facilement des tests automatis\u00e9s exhaustifs de la s\u00e9curit\u00e9 des applications dans le cloud.
overview.paragraph.two=Ce service facilite \u00e9galement la d\u00e9finition de priorit\u00e9s pour les vuln\u00e9rabilit\u00e9s critiques et augmente l'efficacit\u00e9 du logiciel de s\u00e9curit\u00e9 de vos applications. L'esprit tranquille, vous \u00e9liminerez les vuln\u00e9rabilit\u00e9s de s\u00e9curit\u00e9 des applications avant leur mise en production et leur d\u00e9ploiement.
overview.paragraph.three=Pour plus d'informations, rendez-vous sur la page <a target="_blank" href="http://www.ibm.com/software/products/en/ibm-application-security-on-cloud">IBM Application Security on Cloud</a>

