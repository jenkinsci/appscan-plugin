overview.paragraph.one=IBM Application Security on Cloud assicura la protezione delle applicazioni desktop, mobili e web dell'organizzazione. Supportato dalle funzionalit\u00e0 di Dynamic Analyzer, Static Analyzer e Mobile Analyzer di IBM, il servizio permette di eseguire test di sicurezza dell'applicazione automatizzati, economici e completi nel Cloud.
overview.paragraph.two=Il servizio permette anche di assegnare priorit\u00e0 alle correzioni di vulnerabilit\u00e0 importanti e migliorare l'efficacia del programma di sicurezza dell'applicazione. Sar\u00e0 possibile eliminare le vulnerabilit\u00e0 della sicurezza dalle applicazioni prima che passino nell'ambiente di produzione e siano distribuite.
overview.paragraph.three=Per ulteriori informazioni, visitare <a target="_blank" href="http://www.ibm.com/software/products/en/ibm-application-security-on-cloud">IBM Application Security on Cloud</a>

