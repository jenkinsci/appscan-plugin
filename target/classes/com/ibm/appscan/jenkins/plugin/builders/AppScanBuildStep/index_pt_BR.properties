overview.paragraph.one=O IBM Application Security on Cloud refor\u00e7a a prote\u00e7\u00e3o de seguran\u00e7a de aplicativos da web, m\u00f3veis e da \u00e1rea de trabalho da sua organiza\u00e7\u00e3o. Desenvolvido com os recursos Dynamic Analyzer, Static Analyzer e Mobile Analyzer da IBM, o servi\u00e7o permite executar testes de seguran\u00e7a de aplicativo automatizados, convenientes e abrangentes.
overview.paragraph.two=O servi\u00e7o tamb\u00e9m ajuda a priorizar a corre\u00e7\u00e3o de vulnerabilidades de alta prioridade e melhorar a efetividade do programa de seguran\u00e7a do aplicativo. Voc\u00ea ter\u00e1 a tranquilidade que vem de eliminar vulnerabilidades de seguran\u00e7a dos aplicativos antes de eles serem colocados em produ\u00e7\u00e3o e implementados.
overview.paragraph.three=Para obter mais informa\u00e7\u00f5es, visite <a target="_blank" href="http://www.ibm.com/software/products/en/ibm-application-security-on-cloud">IBM Application Security on Cloud</a>

